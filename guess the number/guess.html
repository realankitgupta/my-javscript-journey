<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="outerbox">
        <div class="navbar">
            <div id="HOME">
                <a href="guess.html"> Home</a>
            </div>
            <div id="youtube">
                <a href="https:www.youtube.com" target="_main">
                    Youtube 
                </a>
            </div>
        </div>
      <div id="wrapper">
        <h1>Number guessing game</h1>
        <p id="attempt" class="instruction">try and guess a random number between 1 and 100.</p>
        <p class="instruction">you have 10 attempts to guess the right number.</p>
      </div>
      <form class="form">
       <label for="guessfield" id="guess">Guess a number</label>
       <input type="text" id="guessfeild" class="guessfeild">
       <input type="submit" id="subt" value="submit guess" class="guessSubmit">
      </form>
      
      <div class="resultparas">
       <p > Previous Guesses: <span class="guesses"></span></p>
       <p>Guesses Remaining: <span class="guessremain">10</span></p>
       <p class="loworhi"></p>
      </div>

      
      
  <script src="guess.js"></script>
 </body>
</html>
