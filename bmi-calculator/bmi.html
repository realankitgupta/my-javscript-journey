<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calcultor</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="outerbox">
        <div class="navbar">
            <div id="HOME">
                <a href="index.html"> Home</a>
            </div>
            <div id="youtube">
                <a href="https:www.youtube.com" target="_main">
                    Youtube 
                </a>
            </div>
        </div>
      <h1>BMI calculator</h1>
      <form>
        <p><label>Height in CM:</label> <input id="height" type="text"></p>
        <p><label>Weight in kg:</label> <input id="Weight" type="text"></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
            <h2>BMI WIEGHT GUIDE</h2>
            <P>Under weight = less than 18.6</P>
            <p>normal Range = 18.6 and 24.9</p>
            <p>overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  <script src="bmiscript.js"></script>
 </body>
</html>
